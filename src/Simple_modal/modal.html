<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Modal</title>
    <link rel="stylesheet" href="modal.css" />
  </head>
  <body class="back">
    <h1 class="h1">아주 간단한 HTML+JS 모달창 만들기!</h1>

    <button class="btnShow">Show modal</button>
    <dialog>
      <p class="title">간단한 HTML과 JS코드로 구현한 모달창입니다</p>
      <form method="dialog">
        <button class="btn" value="close">close</button>
        <button class="btn" value="confirm">confirm</button>
      </form>
    </dialog>
  </body>
  <script type="text/javascript" src="modal.js"></script>
</html>
